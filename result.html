<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Games & Quizzes</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="modal-content">
            <div class="modal-body text-center">
                <h2>Simple Math Quiz</h2>
                <div class="progress mt-3" style="height: 10px;">
                    <div class="progress-bar bg-success" style="width: 100%;" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p class="mt-2">Score</p>
                <div class="card score-card mt-3">
                    <div class="card-body">
                        <h3>Congrats!</h3>
                        <div class="score-circle" id="score-circle">
                            <span class="score-text" id="score-text"></span>
                        </div>
                        <p id="total-points"></p>
                        <div class="d-flex justify-content-center gap-2">
                            <a href="javascript:void(0)" class="btn btn-primary mt-3" onclick="resetQuiz()">Play Again</a>
                            <a href="leaderboard.html" class="btn btn-secondary mt-3">View Leaderboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-primary-dark text-white text-center py-3">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 mx-auto">
                    <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-pinterest"></a>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <p class="mb-0">About Us & Legal Info | Contact Us | Privacy Policy | Terms of Use | Diversity</p>
                    <p class="mt-1">Â© 22K-8702 Quiz APP</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const score = parseInt(localStorage.getItem('score') || '0');
            const totalQuestions = 14;
            const percentage = (score / totalQuestions) * 100;
            const totalPoints = score * 100 + 30 * 10;

            document.getElementById('score-circle').style.background = `conic-gradient(#007bff 0% ${percentage}%, #ccc ${percentage}% 100%)`;
            document.getElementById('score-text').textContent = `${score}/${totalQuestions}`;
            document.getElementById('total-points').textContent = `${totalPoints} points`;
        });
    </script>
</body>
</html>
